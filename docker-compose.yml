services:
  # Nginx Load Balancer - Entry point for Bridge connections
  nginx-lb:
    image: nginx:alpine
    container_name: nginx-load-balancer
    ports:
      - "8000:8000"  # Bridge connects here
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - pipecat-agent-1
      - pipecat-agent-2
      - pipecat-agent-3
    restart: unless-stopped
    networks:
      - pipecat-network
    healthcheck:
      test: ["CMD-SHELL", "kill -0 $$(cat /var/run/nginx.pid 2>/dev/null) 2>/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Pipecat Agent 1
  pipecat-agent-1:
    image: rudyimhtpdev/piemonte_region:latest
    container_name: pipecat-agent-1
    depends_on:
      phoenix:
        condition: service_healthy
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - INSTANCE_ID=1
      # Phoenix & OpenTelemetry Configuration
      - ENABLE_TRACING=${ENABLE_TRACING:-false}
      - PHOENIX_ENDPOINT=${PHOENIX_ENDPOINT:-http://phoenix:6006}
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=${OTEL_EXPORTER_OTLP_TRACES_ENDPOINT:-http://phoenix:6006/v1/traces}
      - OTEL_EXPORTER_OTLP_TRACES_PROTOCOL=${OTEL_EXPORTER_OTLP_TRACES_PROTOCOL:-http/protobuf}
      - OTEL_CONSOLE_EXPORT=${OTEL_CONSOLE_EXPORT:-false}
      - OTEL_SERVICE_NAME=pipecat-healthcare-agent-1
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - VERSION=${VERSION:-1.0.0}
      # Processing Time Tracker Configuration
      - PROCESSING_TIME_THRESHOLD=${PROCESSING_TIME_THRESHOLD:-4.0}
    env_file:
      - .env
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '0.75'
        reservations:
          memory: 1.5G
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./logs:/app/logs
      - ./recordings:/app/recordings
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - pipecat-network

