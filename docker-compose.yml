  # Arize Phoenix - Self-hosted trace observability
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: phoenix
    ports:
      - "6006:6006"
      - "4317:4317"
    environment:
      - PHOENIX_WORKING_DIR=/mnt/data
      - PHOENIX_DEFAULT_RETENTION_POLICY_DAYS=60
    volumes:
      - phoenix_data:/mnt/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.1'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6006/healthz"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - pipecat-network

