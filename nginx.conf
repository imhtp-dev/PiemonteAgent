events {
    worker_connections 4096;
}

http {
    # Upstream configuration for 3 Pipecat unified agent containers
    upstream pipecat_backend {
        least_conn;  # Route to container with least active connections

        # 3 unified agent containers on internal ports
        server pipecat-agent-1:8000 max_fails=3 fail_timeout=30s;
        server pipecat-agent-2:8000 max_fails=3 fail_timeout=30s;
        server pipecat-agent-3:8000 max_fails=3 fail_timeout=30s;
    }

    # WebSocket and connection settings
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 8000;
        server_name _;

        # Increase timeouts for long-running calls
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        send_timeout 3600s;

        # WebSocket endpoint for voice agents (main endpoint)
        location /ws {
            proxy_pass http://pipecat_backend;

            # WebSocket headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Preserve original headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for real-time audio
            proxy_buffering off;
            proxy_cache off;
            
            # WebSocket-specific timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # API endpoints for dashboard (HTTP REST)
        location /api/ {
            proxy_pass http://pipecat_backend;

            # Standard proxy headers
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for API requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint (returns 200 if nginx is up)
        location /health {
            access_log off;
            return 200 "Lombardia Agent Load Balancer OK\n";
            add_header Content-Type text/plain;
        }

        # Default location (returns info about the service)
        location / {
            access_log off;
            return 200 "Lombardia Healthcare Voice Agent - WebSocket endpoint: /ws\n";
            add_header Content-Type text/plain;
        }

        # Status page for monitoring (optional)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
